services:
  - type: web
    name: nest-backend
    runtime: node
    rootDir: backend
    plan: free
    buildCommand: yarn install && yarn build
    startCommand: yarn start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: my-postgres-db
          property: connectionString
      - key: JWT_SECRET
        value: your_jwt_secret_key
      - key: JWT_EXPIRES_IN
        value: 1d

  - type: web
    name: react-frontend
    runtime: static
    rootDir: frontend
    buildCommand: yarn && yarn build
    startCommand: npx serve -s dist -l 10000
    envVars:
      - key: VITE_BASE_URL
        value: https://nest-backend.onrender.com

databases:
  - name: my-postgres-db
    databaseName: test_db
    user: myappuser # must be lowercase letters only
